<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Современная кнопка</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .button {
            background-color: #6200EA;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            position: relative;
            overflow: hidden;
        }
        .button:hover {
            background-color: #3700B3;
            transform: translateY(-2px);
        }
        .button:after {
            content: '';
            position: absolute;
            width: 300%;
            height: 300%;
            background: rgba(255, 255, 255, 0.3);
            top: 50%;
            left: 50%;
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(0);
            transition: transform 0.5s ease;
            z-index: 0;
        }
        .button:hover:after {
            transform: translate(-50%, -50%) scale(1);
        }
        .button span {
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>

    <button class="button"><span>Нажми меня</span></button>

</body>
</html>
