<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Слайдер с изображениями</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        .slider {
            width: 600px;
            height: 400px;
            overflow: hidden;
            position: relative;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            animation: fade 15s infinite;
        }

        .slides {
            display: flex;
            height: 100%;
            width: 300%; /* 100% * количество слайдов */
            transition: transform 1s ease;
        }

        .slide {
            width: 33.33%; /* Каждый слайд занимает 1/3 от общего размера */
            height: 100%;
            flex-shrink: 0;
            background-size: cover;
            background-position: center;
        }.slide2 {
            width: 33.33%; /* Каждый слайд занимает 1/3 от общего размера */
            height: 100%;
            flex-shrink: 0;
            background-size: cover;
            background-position: center;
        }.slide3 {
            width: 33.33%; /* Каждый слайд занимает 1/3 от общего размера */
            height: 100%;
            flex-shrink: 0;
            background-size: cover;
            background-position: center;
        }

        .slide:nth-child(1) {
            background-image: url('images/clinic.jpg');
        }

        .slide2:nth-child(2) {
            background-image: url('images/consultation.jpg');
        }

        .slide3:nth-child(3) {
            background-image: url('images/doctor.jpg');
        }

        @keyframes slide {
            0%, 33% { transform: translateX(0); }
            36%, 66% { transform: translateX(-100%); }
            70%, 100% { transform: translateX(-200%); }
        }
    </style>
</head>
<body>
    <div class="slider">
        <div class="slides">
            <div class="slide"></div>
            <div class="slide2"></div>
            <div class="slide3"></div>
        </div>
    </div>
</body>
</html>
